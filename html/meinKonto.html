          <!-- Login Card -->
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                Login
              </div>
              <div class="card-body">
                <form action="https://wiki.selfhtml.org/extensions/Selfhtml/show-request-params.php" method="post">
                  <div class="mb-3">
                    <label for="loginKontonummer" class="form-label">Kontonummer *</label>
                    <input type="text" class="form-control" id="loginKontonummer" name="kontonummer" autofocus required tabindex="1" autocomplete="cc-number">
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Passwort *</label>
                    <input type="password" class="form-control" id="loginPassword" name="password" tabindex="2" required autocomplete="off">
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
            </div>
          </div>

          <!-- Registrierung Card -->
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                Registration
              </div>
              <div class="card-body">
                <form action="https://wiki.selfhtml.org/extensions/Selfhtml/show-request-params.php" method="post">
                  <label for="titelID">Wähle deinen Titel: </label>
                  <input type="text" list="titelList" id="titelID" name="titel" tabindex="3" autocomplete="organization-title">
                  <datalist id="titelList">
                    <option value="Dr."></option>
                    <option value="Prof."></option>
                    <option value="Prof. Dr."></option>
                    <option value="Dr. med. "></option>
                    <option value="Dr. med. dent."></option>
                  </datalist>

                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="credit" id="herr" value="MC" checked tabindex="4">
                      <label class="form-check-label" for="herr">
                        Herr
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="credit" id="frau" value="VC">
                      <label class="form-check-label" for="frau">
                        Frau
                      </label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="vorname" class="form-label">Vorname *</label>
                    <input type="text" class="form-control" id="vorname" name="vorname" maxlength="20" required tabindex="5" autocomplete="given-name">
                  </div>
                  <div class="mb-3">
                    <label for="nachname" class="form-label">Nachname *</label>
                    <input type="text" class="form-control" id="nachname" name="nachname" maxlength="40" required tabindex="6" autocomplete="family-name">
                  </div>
                  <div class="mb-3">
                    <label for="straseUndHausnummer" class="form-label">Straße und Hausnummer *</label>
                    <input type="text" class="form-control" id="straseUndHausnummer" name="straseUndsHausnummer"
                      maxlength="40" required tabindex="7" autocomplete="on">
                  </div>
                  <div class="mb-3">
                    <label for="postleitzahl" class="form-label">Postleitzahl *</label>
                    <input type="text" class="form-control" id="postleitzahl" name="postleitzahl" pattern="[0-9]{5}"
                      required tabindex="8" autocomplete="postal-code">
                  </div>
                  <div>
                    <label for="ort" class="form-label">Ort: </label>
                    <input type="text" list="ortlist" id="ort" name="ort" class="form-control" tabindex="9" autocomplete="country-name">
                    <datalist id="ortlist">
                      <option value="Kippenheim"></option>
                      <option value="Offenburg"></option>
                      <option value="Freiburg"></option>
                      <option value="Ettenheim"></option>
                      <option value="Orschweier"></option>
                    </datalist>
                  </div>
                  <div>
                    <label for="land" class="form-label">Land: </label>
                    <select id="land" name="land" size="1" class="form-control" tabindex="10" autocomplete="country">
                      <option selected="selected">Deutschland</option>
                      <option>England</option>
                      <option>Oesterreich</option>
                      <option>Schweiz</option>
                      <option>Frankreich</option>
                    </select>
                  </div>
                  <div>
                    <label for="email" class="form-label">Email-Adresse *</label>
                    <input type="text" class="form-control" id="email" name="email" required tabindex="11" autocomplete="email">
                  </div>
                  <div>
                    <label for="telefon" class="form-label">Telefonnummer</label>
                    <input type="text" class="form-control" id="telefon" name="telefon" tabindex="12" autocomplete="tel">
                  </div>
                  <div>
                    <label for="date" class="form-label">Datum</label>
                    <input type="date" class="form-control" id="date" name="datum" tabindex="13">
                  </div>
                  <div>
                    <label for="password" class="form-label">Passwort * <span id="passwordIcon1"></span></label>
                    <input type="password" class="form-control" id="password" name="password" maxlength="20"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{0,}" required tabindex="14" onblur="checkPasswords()" autocomplete="off">
                  </div>
                  <div>
                    <label for="password2" class="form-label">Passwort bestaetigen * <span id="passwordIcon2"></span></label>
                    <input type="password" class="form-control" id="password2" name="password2" maxlength="20"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{0,}" required tabindex="15" onblur="checkPasswords()" autocomplete="off">
                  </div>
                  
                  <div>
                    <input type="checkbox" id="agb" name="agb" value="agb_zugestimmt" required tabindex="16" onclick="disableAbsenden()">
                    <label for="agb"> Ich stimme des AGBs zu *</label><br>
                  </div>
                  <button type="submit" class="btn btn-primary" id="absendenButton" tabindex="17" disabled>Absenden</button>
                </form>
              </div>
