<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col bg-primary">A1</div>
            <div class="col bg-secondary">A2</div>
            <div class="col bg-success">A3</div>
            <div class="col bg-danger">A4</div>
        </div>
        <div class="row">
            <div class="col bg-warning text-start">B1</div>
            <div class="col bg-info">B2</div>
            <div class="col bg-primary text-end">B3</div>
        </div>
        <div class="row">
            <div class="col bg-secondary text-end">C1</div>
            <div class="col bg-success text-start">C2</div>
        </div>
        <div class="row">
            <div class="col-2 bg-danger">D1</div>
            <div class="col-1 bg-warning">D2</div>
            <div class="col-2 bg-info">D3</div>
            <div class="col-1 bg-primary">D4</div>
            <div class="col-2 bg-secondary">D5</div>
            <div class="col-1 bg-success">D6</div>
            <div class="col-2 bg-danger">D7</div>
            <div class="col-1 bg-warning">D8</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
